<section class="card">
  
	<div *ngFor="let c of timeCells" [ngClass]="getClassForTimeCell(c.cell)">
		<div *ngIf="['','time-selected'].includes(getClassForTimeCell(c.)); then thenBlock else elseBlock"></div>
		<ng-template #thenBlock>
			<div (click)="onSelected(h)">{{c.cell | amDateFormat: 'HH:mm'}}</div>
		</ng-template>
		<ng-template #elseBlock>
			<div>{{c.cell | amDateFormat: 'HH:mm'}}</div>
		</ng-template>
	</div>
</section>
