<section class="card">
	<div class="card--content" *ngFor="let h of hoursOfDay" [ngClass]="getClassForTimeCell(h)">
		<div *ngIf="['','time-selected'].includes(getClassForTimeCell(h)); then thenBlock else elseBlock"></div>
		<ng-template #thenBlock>
			<div (click)="onSelected(h)">{{h | amDateFormat: 'HH:mm'}}</div>
		</ng-template>
		<ng-template #elseBlock>
			<div>{{h | amDateFormat: 'HH:mm'}}</div>
		</ng-template>
	</div>
</section>
