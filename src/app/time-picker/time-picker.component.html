<section class="card">
	<div class="card--content" *ngFor="let h of hours" [ngClass]="getClassForTimeCell(h)" (click)="onSelected(h)">
		<div>{{h | amDateFormat: 'HH:mm'}}</div>
	</div>
</section>
<div style="display:none;">
  <button (click)="onClear()">Clear</button>
  {{start | amDateFormat: 'HH:mm'}} - {{end | amDateFormat: 'HH:mm'}}
</div>
